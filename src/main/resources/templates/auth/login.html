<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/login.css}" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicons/favicon-16x16.png}">
</head>
<body class="d-flex" >
    <div class="container text-center align-self-center">
        <div class="row justify-content-center ">
            <div class="col col-md-auto  rounded">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <div class="error_Message" th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div class="error_Message" th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <form th:action="@{/auth/process_login}" method="post">
                            <div class="form-floating">
                                <input class="form-control" autocomplete="off" type="text" name="username"  id="username" placeholder="Username"/>
                                <label class="form-label" for="username">Login</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <input class="btn btn-dark btn-block" type="submit" value="Log in"/>
                        </form>
                    </div>

                </div>
            </div>
        </div>
</div>
</body>
</html>
