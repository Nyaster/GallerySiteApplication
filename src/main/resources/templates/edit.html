<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson in love gallery</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/styles/gallery.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>
    <!-- MDB -->


    <link rel="stylesheet" th:href="@{/styles/edit.css}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicons/favicon-16x16.png}">
</head>
<body data-bs-theme="dark" data-mdb-theme="dark">
<script th:src="@{/javascript/stolen.js}"></script>
<header th:replace="~{fragments/header :: header('temp')}" >
    <nav class="navbar bg-body-tertiary justify-content-end">
        <ul class="nav ">
            <li class="nav-item ">
                <a class="nav-link" th:if="${personDetails == null}" href="auth/login">login</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/auth/logout}" method="post">
                    <input class="nav-link" type="submit" value="Logout">
                </form>
            </li>
        </ul>
    </nav>
</header>

<section class="main-text">
    <div class="container">
        <div class="row">
            <img class="" th:src="@{'/api/'+ ${apiType}+'/'+ ${image?.getMediaId()}}">
        </div>
        <div class="row">
            <form th:action="@{'/api/'+${apiType}+'/'+${image?.getMediaId()}}" th:method="post">
                <div class="col-13">
                    <div id="liveAlertPlaceholder"></div>
                    <input class="form-control" type="text" name="tags" id="tags" th:value="${image?.getTagsInString()}">
                </div>
                <div class="col-auto">
                    <input type="button" onclick="submitForm()" value="Submit" class="form-control" id="liveAlertBtn">
                </div>
            </form>
        </div>
    </div>
</section>
<script src="/javascript/notify.js"></script>
<script th:inline="javascript">
    let tags = [[${initialWhitelist}]];
    let inputElement = document.querySelector("#tags"),
        tagify = new Tagify(inputElement, {
            enforceWhitelist: true,
            autocomplete:{
                tabKey:true
            },
            whitelist: tags.split(","),
            dropdown: {
                classname: "color-dark",
                enabled: 1,              // show the dropdown immediately on focus
                maxItems: 5,
                position: "text",         // place the dropdown near the typed text
                closeOnSelect: false,          // keep the dropdown open after selecting a suggestion
                highlightFirst: true
            }
        });
    function submitForm() {
        let temp = [[${apiType}]];
        let apiAddr = '/api/'+temp+ '/[[${image.getMediaId()}]]';
        let csref = document.querySelector('form > input[name="_csrf"]').value
        fetch(apiAddr, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN':csref
            },
            body: tagify.getInputValue()
        })
            .then(data => {
                data.text().then(x=>$.notify(x));
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
