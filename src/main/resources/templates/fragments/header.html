<header th:fragment="header(pageName)">
    <nav class="navbar bg-body-tertiary">
        <a href="/" class="navbar-brand">Lesson In Love Gallery</a>
        <ul class="nav ">
            <li th:if="${#authentication.getAuthorities().stream().findFirst().get().getAuthority().equals('ROLE_ADMIN')}" class="nav-item ">
                <a class="nav-link"  href="/admin">Admin Panel</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link"  href="/">Images</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/fan-images">Fan Images</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:if="${!#authentication.isAuthenticated()}" href="auth/login">login</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/auth/logout}" method="post">
                    <input class="nav-link" type="submit" value="Logout">
                </form>
            </li>
        </ul>
    </nav>
</header>
