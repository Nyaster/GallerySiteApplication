<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson in love gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/styles/show.css}">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/styles/gallery.css}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicons/favicon-16x16.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body data-mdb-theme="dark">
<header th:replace="~{fragments/header :: header(${pageTitle})}">

</header>
<section class="main-text">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-2">
                <ul class="tag-list">
                    <span class="marker-hidden"><li>Character:</li></span>
                    <li th:each="tag:${tags}" th:text="${tag?.getName()}" th:if='${tag.getTagGroup() == T(com.gallery.galleryapplication.models.enums.TagGroup).CHARACTER}'></li>
                    <span><li>Rating:</li></span>
                    <li th:each="tag:${tags}" th:text="${tag?.getName()}" th:if='${tag?.getTagGroup() == T(com.gallery.galleryapplication.models.enums.TagGroup).RATING}'></li>
                    <span><li>Misc:</li></span>
                    <li th:each="tag:${tags}" th:text="${tag?.getName()}" th:if='${tag?.getTagGroup() == T(com.gallery.galleryapplication.models.enums.TagGroup).MISC}'></li>
                </ul>
            </div>
            <div class="col-sm-12 col-md-10 order-md-last order-first">
                <img class="img-fluid" th:src="@{'/api/'+ ${apiType}+'/'+ ${image?.getMediaId()}}" alt="">
            </div>
        </div>
    </div>
</section>
</body>
</html>
